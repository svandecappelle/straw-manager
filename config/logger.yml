default:
  appenders:
    - type: logLevelFilter
      level: INFO
      appender:
        type: console
    - type: logLevelFilter
      level: DEBUG
      appender:
        type: file
        filename: logs/output.log
        maxLogSize: 300000000
        backups: 3
    - type: logLevelFilter
      level: DEBUG
      category: Bricoman
      appender:
        type: file
        filename: logs/sites/Bricoman.log
        maxLogSize: 300000000
        backups: 3
    - type: logLevelFilter
      level: DEBUG
      category: BricoDepot
      appender:
        type: file
        filename: logs/sites/BricoDepot.log
        maxLogSize: 300000000
        backups: 3
    - type: logLevelFilter
      level: DEBUG
