        type: file
        filename: logs/sites/LeroyMerlin.log
        maxLogSize: 300000000
        backups: 3
    - type: logLevelFilter
      level: DEBUG
      category: Bricomarche
      appender:
        type: file
        filename: logs/sites/Bricomarche.log
        maxLogSize: 300000000
        backups: 3
    - type: logLevelFilter
      level: DEBUG
      category: Bricorama
      appender:
        type: file
        filename: logs/sites/Bricorama.log
        maxLogSize: 300000000
        backups: 3
    - type: logLevelFilter
      level: DEBUG
      category: Weldom
      appender:
        type: file
        filename: logs/sites/Weldom.log
        maxLogSize: 300000000
        backups: 3
  levels:
    [all]: INFO
