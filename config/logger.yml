default:
  appenders:
    - type: logLevelFilter
      level: INFO
      appender:
        type: console
    - type: file
      filename: logs/output.log
      maxLogSize: 300000
      backups: 3
      level: DEBUG
    - type: file
      filename: logs/sites/Bricoman.log
      maxLogSize: 300000
      backups: 3
      category: Bricoman
      level: DEBUG
    - type: file
      filename: logs/sites/BricoDepot.log
      maxLogSize: 300000
      backups: 3
      category: BricoDepot
      level: DEBUG
    - type: file
      filename: logs/sites/LeroyMerlin.log
      maxLogSize: 300000
      backups: 3
      category: LeroyMerlin
      level: DEBUG
    - type: file
      filename: logs/sites/Bricomarche.log
      maxLogSize: 300000
      backups: 3
      category: Bricomarche
      level: DEBUG
    - type: file
      filename: logs/sites/Bricorama.log
      maxLogSize: 300000
      backups: 3
      category: Bricorama
      level: DEBUG
    - type: file
      filename: logs/sites/Weldom.log
      maxLogSize: 300000
      backups: 3
      category: Weldom
      level: DEBUG
  levels:
    [all]: INFO
